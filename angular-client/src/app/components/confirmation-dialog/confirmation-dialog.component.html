<div class="dialog">
  <h1 md-dialog-title>Confirm</h1>
  <mat-dialog-content class="mat-typography">
    {{ confirmMessage }}
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="confirm()"
    >
      Confirm
    </button>
  </mat-dialog-actions>
</div>
